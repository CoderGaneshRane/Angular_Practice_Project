<div class="container-fluid mt-3">
    <div class="d-flex justify-content-between align-items-center mb-2">
        <div>
            <select class="form-select d-inline w-auto me-2">
                <option selected>Powai</option>
            </select>
            <button class="btn btn-outline-secondary me-2">‚≠Æ</button>
            <button class="btn btn-outline-secondary">üóìÔ∏è Today</button>
        </div>
        <div class="d-flex justify-content-center align-items-center my-3">
            <div class="card px-3 py-2 shadow-sm d-flex flex-row align-items-center gap-3">
                <button class="btn btn-sm btn-primary rounded-circle" (click)="goToPreviousDay()" title="Previous Day">
                    <i class="fa-solid fa-arrow-left"></i> </button>

                <span class="fs-5 fw-semibold">{{ selectedDate | date: 'EEEE, d MMM yyyy' }}</span>

                <button class="btn btn-sm btn-primary rounded-circle" (click)="goToNextDay()" title="Next Day">
                    <i class="fa-solid fa-arrow-right"></i> </button>
            </div>
        </div>

    </div>

    <div class="table-responsive">
        <table class="table table-bordered text-center align-middle">
            <thead class="table-primary">
                <tr>
                    <th style="width: 80px;">Time</th>
                    <th *ngFor="let dept of departments">{{ dept }}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let slot of timeSlots">
                    <td class="fw-bold">{{ slot }}</td>
                    <td *ngFor="let dept of departments">
                        <ng-container *ngIf="getAppointment(slot, dept) as app">
                            <div class="p-2 rounded text-start text-white"
                                style="background-color: #5cb85c; min-height: 38px;">
                                <strong>{{ app.patient }}</strong><br>
                                <small>{{ app.doctor }}</small><br>
                                <small>{{ app.procedure }}</small>
                            </div>
                        </ng-container>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
