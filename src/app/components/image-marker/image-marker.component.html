<div
  class="card"
  style="width: 700px; height: 800px; overflow: hidden; position: relative; margin: auto;"
>
  <!-- Zoomable Container -->
  <div
    #container
    class="image-container"
    (wheel)="onWheel($event)"
    (mousemove)="onMouseMove($event)"
    (mousedown)="startDrawing($event)"
    (mouseup)="stopDrawing()"
    (mouseleave)="stopDrawing()"
    [style.transform]="transform"
    [style.transform-origin]="transformOrigin"
    style="width: 100%; height: 100%; position: relative;"
  >
    <!-- Image -->
    <img
      #image
      src="assets/selfie.jpg"
      alt="Zoomable"
      class="img-fluid"
      style="width: 100%; height: 100%; object-fit: contain; display: block;"
    />

    <!-- Canvas -->
    <canvas
      #canvas
      width="700"
      height="800"
      style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;"
    ></canvas>
  </div>
</div>

<div class="d-flex justify-content-center my-3 gap-3">
  <button class="btn btn-danger" (click)="clearCanvas()">Clear Markings</button>
  <button class="btn btn-success" (click)="saveCanvas()">Save Markings</button>

  <select class="form-select w-auto" [(ngModel)]="penColor">
    <option value="red">Red</option>
    <option value="blue">Blue</option>
    <option value="green">Green</option>
    <option value="black">Black</option>
  </select>
</div>
