<div class="container">
    <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
        <div class="row mt-4">
            <div class="col-md-4 mb-3">
                <label>First name</label>
                <input type="text" class="form-control"  placeholder="First name" formControlName="firstName" >
                <span class="text-danger"  *ngIf="studentForm.get('firstName')?.touched && studentForm.get('firstName')?.errors?.['required']">
                    First name is required.
                </span>
                <span class="text-danger" *ngIf="studentForm.get('firstName')?.touched && studentForm.get('firstName')?.errors?.['minlength']">
                    Minimum 3 characters required.
                </span>
            </div>
            <div class="col-md-4 mb-3">
                <label>Last name</label>
                <input type="text"
                 class="form-control" formControlName="lastName" placeholder="Last name"  >
                 <span class="text-danger"  *ngIf="studentForm.get('lastName')?.touched && studentForm.get('lastName')?.errors?.['required']">
                    Last name is required.
                </span>
                <span class="text-danger" *ngIf="studentForm.get('lastName')?.touched && studentForm.get('lastName')?.errors?.['minlength']">
                    Minimum 3 characters required.
                </span>
            </div>
            <div class="col-md-4 mb-3">
                <label>Username</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">&#64;</span>
                    </div>
                    <input type="text" 
                  class="form-control" formControlName="username" placeholder="Username" >
                </div>
                <span class="text-danger"  *ngIf="studentForm.get('username')?.touched && studentForm.get('username')?.errors?.['required']">
                    Username is required.
                </span>
                <span class="text-danger" *ngIf="studentForm.get('username')?.touched && studentForm.get('username')?.errors?.['minlength']">
                    Minimum 3 characters required.
                </span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 mb-3">
                <label>City</label>
                <input type="text"
               class="form-control" formControlName="city" placeholder="City">
               <span class="text-danger"  *ngIf="studentForm.get('city')?.touched && studentForm.get('city')?.errors?.['required']">
                City is required.
            </span>
            </div>
            <div class="col-md-4 mb-3">
                <label>State</label>
                <input type="text"
                class="form-control" formControlName="state" placeholder="State">
                <span class="text-danger"  *ngIf="studentForm.get('state')?.touched && studentForm.get('state')?.errors?.['required']">
                    State is required.
                </span>
            </div>
            <div class="col-md-4 mb-3">
                <label>Zip</label>
                <input type="text" 
                 class="form-control" formControlName="zipCode" placeholder="Zip">
                 <span class="text-danger"  *ngIf="studentForm.get('zipCode')?.touched && studentForm.get('zipCode')?.errors?.['required']">
                    Zip Code is required.
                </span>
                <span class="text-danger" *ngIf="studentForm.get('zipCode')?.touched && studentForm.get('zipCode')?.errors?.['pattern']">
                    6 digits required.
                </span>
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input name="isAgree" formControlName="isAgree" class="form-check-input" type="checkbox">
                <label class="form-check-label">
                    Agree to terms and conditions
                </label>
            </div>
        </div>
        <div class="footer text-center">
            <button class="btn btn-sm btn-secondary text-center" type="submit" (click)="clearForm()">Clear form</button>
            <button class="btn btn-sm btn-primary ms-1" type="submit" [disabled]="studentForm.invalid"  >Submit form</button>
        </div>
    </form>
</div>
