<!-- Modal -->
<div class="modal fade" id="imageZoomModal" tabindex="-1">
  <div class="modal-dialog" style="width: 500px; max-width: 500px;">
    <div class="modal-content" style="height: 500px;">
      <div class="modal-header">
        <h5 class="modal-title">Zoomable & Markable Image</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body p-0 position-relative" style="width: 100%; height: 100%;">
        <div
          id="image-container"
          class="w-100 h-100 overflow-hidden position-relative"
          style="width: 100%; height: 100%;"
        >
          <!-- Image for panzoom -->
          <img
            id="zoomImage"
            src="assets/mobile-icon.png"
            style="width: 100%; height: 100%; object-fit: contain; cursor: grab;"
            class="position-absolute top-0 start-0"
          />

          <!-- Canvas overlay for drawing -->
          <canvas
            id="drawCanvas"
            class="position-absolute top-0 start-0"
            style="z-index: 10;"
          ></canvas>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button class="btn btn-primary" (click)="saveImageWithDrawings()">Save</button>
      </div>
    </div>
  </div>
</div>
